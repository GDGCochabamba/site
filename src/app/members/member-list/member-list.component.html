<section class="section members">
  <div class="align">
    <h2 class="section__title">Miembros activos del GDG</h2>
    <article class="section__content">
      Conformamos una comunidad geek abierta y voluntaria, apasionada por la tecnología en la que se trabaja con distintos proyectos, 
      se comparten experiencias y se aprende sobre nuevas tecnologías de Google constantemente.
    </article>

    <section class="members__list">
      <div class="members__list-item">
        <!-- Icon codes from fontawesome.com -->
        <!-- Valid orgTeams: 'Coordinación con speakers'
                             'Diseño y redes sociales'
                             'Producción audiovisual'
                             'Comunicación'
                             'Logística - sponsorship'
                             'Logística de ubicaciones'
                             'Swag'
                             'Ventas'
                             'Web'
        -->
        <app-member-card
          image="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
          fullname="John Doe"
          [orgTeams]="['Coordinación con speakers', 'Diseño y redes sociales']"
          [socialLinks]="[{
            url:'https://www.facebook.com',
            icon:'fab fa-facebook-square'
          }, {
            url:'https://www.twitter.com',
            icon:'fab fa-twitter'
          }]">
        </app-member-card>
      </div>
    </section>
  </div>
  <div class="hills"></div>
</section>
