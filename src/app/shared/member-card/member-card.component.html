<div class="member-card">
  <img class="member-card__image" [src]="member.image"/>
  <h3 class="member-card__fullname">{{ member.fullname }}</h3>
  <ng-container class="member-card__social" *ngFor="let socialLink of member.socialLinks">
    <a class="member-card__button" [href]="socialLink.url" target="_blank">
      <i [ngClass]="socialLink.icon"></i>
    </a>
  </ng-container>
</div>
