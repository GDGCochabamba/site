<section class="section videos">
  <div class="align">
    <h2 class="section__title">Videos de nuestros eventos</h2>
    <article class="section__content">
    </article>

    <section class="videos__list">
      <div *ngFor="let video of videos | async" class="videos__list-item">
        <app-video [video]="video"></app-video>
      </div>
    </section>
  </div>
  <div class="hills"></div>
</section>
